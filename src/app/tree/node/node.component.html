<div class="node">
	<div class="node-info">
		<b (click) = (newMess())>{{tree.Name | uppercase}}</b>
	</div>
	<div class="node-button">
			<mat-icon [inline]="true">remove_circle_outline</mat-icon>
			<mat-icon [inline]="true">keyboard_arrow_down</mat-icon>
			<mat-icon [inline]="true">info</mat-icon>
	</div>
</div>


<div class="big-one" *ngIf="tree.childView.length">
	<ng-container ng-style="{'min-width':'100%'; 'text-align'='center';}" *ngFor="let childView of tree.childView">
		<div class="sml-one" app-node *ngIf="childView.showView" [tree]="childView">abc</div>
	</ng-container>
	<div style="cursor: pointer;" class="sml-one" (click)="showAllChild()" *ngIf="isShow(tree.childView)">
		<div class="node">
			<div class="node-info">
				<b class="showMore"  attr.id="id_{{tree.Id}}">....</b>	
			</div>
		</div>
	</div>
</div>
